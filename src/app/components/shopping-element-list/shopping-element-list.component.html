<div @shoppingElementsFirstLoadTrigger class="shopping-elements-container">
  <div class="header-section-container">
    <div class="header-section">
      <!-- <shopping-element-list-header></shopping-element-list-header> -->
      <div>
        <h2>Compras para cena formal</h2>
        <span class="shopping-list-subtitle">5 de mayo de 2023</span>
      </div>
  
      <div class="total-price-section">
        <h2 class="label">Total</h2><h2>{{formattedFinalPrice}}</h2>
        <button mat-icon-button class="add-button" (click)="addShoppingElement('')"><mat-icon>add</mat-icon></button>
      </div>
    </div>
  </div>

  <div class="content-wrapper">
    <div *ngIf="shoppingElementList.shoppingElements.length > 0; else emptyState"  class="shopping-element-list">
      <div [@modifyShoppingElementListTrigger]="'in'" *ngFor="let shoppingElement of shoppingElementList.shoppingElements; let i = index">
        <shopping-element 
        (onDeleteShoppingElement)="deleteShoppingElement(i)"
        (onUpdateShoppingElementUnitPrice)="updateFinalPrice()"
        [shoppingElement]="shoppingElement"
        [shoppingElementIndex]="i"
        ></shopping-element>
      </div>
    </div>
  
    <ng-template #emptyState>
      <div class="empty-state-container">
        <div class="empty-state">
          <img class="empty-state-image" src="assets/svg/empty-list.svg">

            <h2 class="empty-state-header">No posee listas</h2>
            <div class="empty-state-message">Â¡Comience a organizar sus compras!</div>
            <button mat-flat-button class="add-button-square" (click)="addShoppingElement('')">Crear nueva lista</button>

        </div>
      </div>
      
    </ng-template>

  </div>
  
</div>
