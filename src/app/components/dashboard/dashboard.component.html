<!-- Header -->

<mat-toolbar class="toolbar-elements-container">
  <span class="buttons-container">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
  </span>
  <span class="toolbar-title">
    <h1>Listy</h1>
  </span>
</mat-toolbar>


<!-- Shopping element list -->
<div class="shopping-list-container">
  <shopping-element-list [shoppingElementList]="user.shoppingElementLists[0]" @simpleFadeAnimation *ngIf="user.shoppingElementLists.length > 0; else emptyState" ></shopping-element-list>

  <ng-template #emptyState>
    <div @emptyStateFadeInTrigger class="empty-state-container">
      <div class="empty-state">
        <img class="empty-state-image" src="assets/svg/empty-list.svg">
          <h2 class="empty-state-header">No posee listas</h2>
          <div class="empty-state-message">Â¡Comience a organizar sus compras!</div>
          <button mat-flat-button class="add-button-round-square" (click)="createShoppingList()">Crear nueva lista</button>
      </div>
    </div>
  </ng-template>
</div>
